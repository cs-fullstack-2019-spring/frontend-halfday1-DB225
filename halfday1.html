<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HalfDay1</title>
    <link rel="stylesheet" href="halfday1.css">
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<h1>This is the clicking challenge</h1>
<div class="container">

    <!--The section with the button P1-->
    <section class="section1">
        <h1 class="title">0</h1>
        <button id="btn1">P1</button>
    </section>

    <!--The section with the player on the lead-->
    <section class="section2">
        <h2>In the lead:</h2>
        <h2 class="leadPlayer">Players, let's go!!</h2>
    </section>

    <!--The section with the button P2-->
    <section class="section3">
        <h1 class="title">0</h1>
        <button id="btn2">P2</button>
    </section>

    <!--The section with the title "OPTIONS"-->
    <section class="section4">
        <p>Options</p>
    </section>

    <!--The section with the choice between keyboard and mouse-->
    <article>
        <p>Play with:</p>
        <button id="keyChoice">Keyboard(Q&P)</button>
        <button id="mouseChoice" disabled>Mouse</button>
    </article>

    <!--The section with the background-color choice-->
    <aside>
        <p>Change Background Color</p>
        <button id="color1">Red</button>
        <button id="color2">Blue</button>
        <button id="color3">Yellow</button>
    </aside>

    <!--The footer -->
    <footer>
        <p>&copy; Made by Didier</p>
    </footer>
</div>
<script src="halfday1.js"></script>
</body>
</html>
